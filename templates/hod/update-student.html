{% extends 'base.html' %}
{% block title %}
	<title>Preskool - Update Student</title> 
{% endblock %}
{% block content %}
	
    <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Update Student</h3>
                       <ul class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Student</a></li>
                          <li class="breadcrumb-item active">Update</li>
                       </ul>
                     </div>
                  </div>
               </div>
            
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                       <form action="{% url 'update_student' student.id %}" method="POST">
                           <div class="col-12">
                             <h5 class="form-title"><span>Student Information</span></h5>
                           </div>
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ student_user.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ student_user.last_name }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth" value="{{ student_user.date_of_birth|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" value="{{ student_user.email }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="number" class="form-control" name="mobile" value="{{ student_user.mobile }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" value="{{ student_user.address }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                    <option value="{{ course.id }}" {% if student.course_id == course.id %}selected{% endif %}>
                                        {{ course.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <label>Session</label>
                            <select class="form-control" name="session_id" required>
                                <option value="">Select Session</option>
                                {% for session in sessions %}
                                    <option value="{{ session.id }}" {% if student.session_id == session.id %}selected{% endif %}>
                                        {{ session }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    
{% endblock %}
