{% extends 'base.html' %}
{% block title %}
	<title>Preskool - Update Course</title> 
{% endblock %}
{% block content %}
	
    <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Update Course</h3>
                       <ul class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Course</a></li>
                          <li class="breadcrumb-item active">Update</li>
                       </ul>
                     </div>
                  </div>
               </div>
            
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                        
                       <form action="{% url 'update_course' course.id %}" method="POST">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Course Name</label>
                                <input type="text" class="form-control" name="name" value="{{ course.name }}" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    
{% endblock %}
