{% extends 'base.html' %}
{% block title %}
	<title>Preskool - Update Staff</title> 
{% endblock %}
{% block content %}
	
    <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Update Staff</h3>
                       <ul class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'staff_list' %}">Staff</a></li>
                          <li class="breadcrumb-item active">Update</li>
                       </ul>
                     </div>
                  </div>
               </div>
            
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                       <form action="{% url 'update_subject' subject.id %}" method="POST">
                           <div class="col-12">
                             <h5 class="form-title"><span>Subject Information</span></h5>
                           </div>
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" name="name" value="{{ subject.name }}" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label>Course</label>
                            <select class="form-control" name="course_id" required>
                                <option value="">Select Course</option>
                                {% for course in courses %}
                                    <option value="{{ course.id }}" {% if subject.course_id == course.id %}selected{% endif %}>
                                        {{ course.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="col-sm-12">
                            <label>Staff</label>
                            <select class="form-control" name="staff_id" required>
                                <option value="">Select Course</option>
                                {% for staff in staffs %}
                                    <option value="{{ staff.id }}" {% if subject.staff_id == staff.id %}selected{% endif %}>
                                        {{ staff.user.first_name }} {{ staff.user.last_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    
{% endblock %}
