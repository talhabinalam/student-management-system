{% extends 'base.html' %}
{% block title %}
	<title> Preskool - Add Course</title> 
{% endblock %}
{% block content %}
	
    <div class="page-wrapper">
       <div class="content container-fluid">
          <div class="page-header">
             <div class="row align-items-center">
                {% include 'include/alert.html' %}
                <div class="col">
                   <h3 class="page-title">Add Course</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Course</a></li>
                        <li class="breadcrumb-item active">Add Course</li>
                    </ul>
                </div>
             </div>
          </div>
          <div class="row">
             <div class="col-sm-12">
                <div class="card">
                   <div class="card-body">
                      <form action="{% url 'add_course' %}" method="POST">
                          <div class="col-12">
                             <h5 class="form-title"><span>Course Information</span></h5>
                           </div>
                         {% csrf_token %}
                         <div class="col-sm-12">
                            <div class="form-group">
                               <label>Course Name</label>
                               <input type="text" class="form-control" name="course" required>
                            </div>
                         </div>
                         
                         <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    
{% endblock %}
