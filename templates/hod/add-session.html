{% extends 'base.html' %}
{% block title %}
	<title>Preskool - Add Session</title> 
{% endblock %}
{% block content %}
	
    <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Session</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'session_list' %}">Session</a></li>
                           <li class="breadcrumb-item active">Add Session</li>
                        </ul>
                     </div>
                  </div>
               </div>
                
                   {% include 'include/alert.html' %}
                
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form action="{% url 'add_session' %}" method="POST">
                               {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Session Information</span></h5>
                                 </div>
                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Session Starts</label>
                                       <input type="text" class="form-control" name="session_start">
                                    </div>
                                 </div>
                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Session End</label>
                                       <input type="text" class="form-control" name="session_end">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
    
{% endblock %}
